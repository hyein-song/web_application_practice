<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if q_list %}
        {%  for question in q_list  %}
            <li><a href="/polls/{{ question.id }}">{{ question.question_text }}</a></li>
        {% endfor %}
    {% else %}
        <h1>오류가 발생했습니다!</h1>
    {% endif %}
</body>
</html>
