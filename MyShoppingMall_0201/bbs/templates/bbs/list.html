{% extends 'base.html' %}

{% block container %}

    <script src = "/static/js/posts.js"></script>
    <div class="container">
        <h1>Bulletin Board System(BBS)</h1>
        <button type="button"
                class="btn btn-primary "
                onclick="new_post()">새글작성</button>
        <div class="m-1"></div>

{#    model form을 사용하면 자동으로 form 생성 가능 (css는 자동으로 안붙음) - 붙여줘야 함#}

    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>글 작성자</th>
              <th>글 내용</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody>
          {% for post in posts %}
            <tr>
              <td>{{ post.id }}</td>
              <td>{{ post.author }}</td>
              <td>{{ post.contents }}</td>
              <td>버튼1</td>
              <td>버튼2</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
    </div>
{% endblock %}
