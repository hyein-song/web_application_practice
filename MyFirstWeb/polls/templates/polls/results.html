<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }}- {{ choice.votes }}</li>
        {% endfor %}
    <a href="{% url 'polls:detail' question.id %}" method="POST">다시 투표</a>
    </ul>
</body>
</html>
